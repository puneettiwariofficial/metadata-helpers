<!DOCTYPE html>
<head>
  Metadata helpers test
</head>
<body>
  <script src="../dist/metadataHelpers.umd.min.js"></script>
  <script>
    (async () => {
      const priv = new Uint8Array(32);
      window.crypto.getRandomValues(priv);
      console.log(MetadataHelpers.keccak256(priv));
      const m = new MetadataHelpers.default();
      const metadata = await m.generateMetadataParams("hello", priv);
      console.log(metadata);
      const setter = await m.setMetadata(metadata, "temp");
      console.log(setter);
    })();
  </script>
</body>
